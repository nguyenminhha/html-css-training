<!DOCTYPE html>
<head>
    <title></title>
</head>
<body>
    <!--The ordered list is created with the <ol> element.-->
    <!--Sometimes you may see a type attribute used with the <ol> element to specify the type of numbering (numbers, letters,roman numerals and so on).-->
    <ol>
        <li>Name</li>
        <li>Phone</li>
        <li>Address</li>
    </ol>
    <!-- the <ul>element to specify the type of bullet point (circles, squares,diamonds and so on).-->
    <ul>
        <li>Name</li>
        <li>Phone</li>
        <li>address</li>
    </ul>
    <dl>
        <dt>SmartPhone</dt>
        <dd>Iphone,SamSung...</dd>
    </dl>
</body>
