<section class="verify text-font">
  <div class="container wrap-verify">

      Get your vaccine registration today
    </h2>
    <div class="wrap-verify-content">
      <div class="verify-content-heading">
        <img class="verify-image-bg" src="/src/assets/images/verify-image-bg.png" alt="verify-img" />
        <div class="wrap-verify-content-heading">
          <h4 class="text-description verify-title">COVID-19 Vaccine</h4>
          <button class="button button-status">Verify Status</button>
        </div>
      </div>
      <article class="verify-content-description">

            Notifications for appointment and reminders will be sent to this
